<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <section class="header1"><img src="./Imagenes/WhatsApp Image 2024-11-13 at 17.22.06.jpeg" alt="" width="130px"
                class="logo">
        </section>

        <section class="header2">
            <form  id="buscador_f" action="./search-results.html" method="get" class="buscadorHeader">
                <input type="text" name="query" placeholder="Buscar recetas" id="buscador" class="search">
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section class="header3">
            <ul class="menu">
                <li><a class="aa" href="./index.html">Home</a></li>
                <li><a class="aa" href="./categories.html">Categorias</a></li>
                <li><a class="aa" href="./login.html">Login</a></li>
                <li><a class="aa" href="./register.html">Registro</a></li>
            </ul>
        </section>
    </header>

    <main class="ubicador"> 
        <section class="caja-login">
            <main class="title-box">
                <section class="titulo-caja">
                    ¡Creá tu cuenta!
                </section>
            </main>

            <form class="inicioDeSesion" method="get">
                <section class="container-textbox">
                    <div class="textbox">
                        <input class="personalemail" type="text" name="nombreUsuario" value="" placeholder="Ingrese su email" id="emailInput"> 
                        <span id="vacioErrorEmail" style="color: #ff0000;"></span>
                        <input class="passwrd" type="password" name="contrasenna" value="" placeholder="Ingrese su contraseña" id="passwordInput">
                        <span id="vacioErrorPass" style="color: #ff0000;"></span>
                    </div>
                </section>

                <div class="terminos-condiciones">
                    <label for="terminos">Términos y condiciones: </label>
                    <input type="checkbox" name="terminos" id="terminos">
                </div>
                <button type="button", id="buttonLogin">Enviar</button>
            </form>

            <div class="sin-cuenta">
                <a href="./login.html" class="aa" id="yaCuenta">¿Ya tenés cuenta?</a>
            </div>
        </section>

    </main>

    <footer>
        <section class="footer"><p>Valentin Cagnolatti │ Sofia Monzo │ Clementina de Chazal</p></section>
    </footer>

    <script src="./js/register.js"></script>
</body>
</html>
