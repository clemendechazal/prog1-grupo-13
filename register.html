<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <section class="header1"><img src="./Imagenes/WhatsApp Image 2024-11-13 at 17.22.06.jpeg" alt="" width="130px"
                class="logo">
        </section>
        <section class="header2">
            <div>
                <label for="buscador">Buscador</label>
                <input type="text" name="buscador" id="buscador" class="search">
            </div>
        </section>
        <section class="header3">
            <ul class="menu">
                <li><a class="aa" href="">Home</a></li>
                <li><a class="aa" href="">Categorias</a></li>
                <li><a class="aa" href="">Login</a></li>
                <li><a class="aa" href="">Registro</a></li>

            </ul>
        </section>
    </header>



    <main class="ubicador">
        
        <section class="caja-login">
            <main class="title-box">
                <section class="titulo-caja">
                    ¡Creá tu cuenta!
                </section>
            </main>


            <div class="email">
                <label>Email: </label>
                <input type="email  " name="email" id="email" placeholder="Escriba su Email" >
            </div>

            <div class="contra-usuario">
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña" id="contraseña" class="login-contraseña" placeholder="Nueva contraseña">
            </div>

            <div class="sin-cuenta">
                <a href="./login.html" class="aa">¿ya tenés cuenta?</a>
                <a href="./login.html" class="aa">(clickeá acá)</a> 
            </div>
        </section>
    </main>
    
    <section class="footer"> Valentin Cagnolatti │ Sofia Monzo │ Clementina De Chazal </section>
