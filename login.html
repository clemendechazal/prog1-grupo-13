<body>
    <header class="header">
        <section class="header1"><img src="./Imagenes/WhatsApp Image 2024-11-13 at 17.22.06.jpeg" alt="" width="130px"
                class="logo">

            <div>

                <input type="text" name="buscador" id="buscador" class="search">

        <section class="header3">

    <main class="ubicador">

            <section class="title-box">

                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña" id="contraseña" class="login-contraseña"
                    placeholder="Escriba su contraseña">

            <div class="siguiente">

            </div>
